<h5>Please enter your problem description</h5>
<div class="divider"></div>
<br/>
<div class="row">
    <div class="container" id="input-main-input-container">
        <form method="post" action="">
            <div class="input-field col s12">
                <input id="title" type="text" class="validate" name="title">
                <label for="title">Title</label>
            </div>
            <div class="input-field col s12">
                <textarea id="short_description" class="materialize-textarea" name="short_description"></textarea>
                <label for="short_description">Short description</label>
            </div>
            <div class="input-field col s12">
                <textarea id="long_description" class="materialize-textarea" name="long_description"></textarea>
                <label for="long_description">Long description</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </form>
        {% if params %}
            <p>{{ params["title"] }} {{ params['short'] }} {{ params['long'] }}</p>
        {% endif %}
    </div>
</div>
